<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mario Typing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">

  <body>
    <section id="Home-Page">
      <div id="title">
        <button class="volume">
          <img class="volume_img" src="img/Volume_mute.png">
        </button>
        <img class="logo" src="img/Mario-logo.png">
        <h1 class="Alphabet M">M</h1>
        <h1 class="Alphabet A">A</h1>
        <h1 class="Alphabet R">R</h1>
        <h1 class="Alphabet I">I</h1>
        <h1 class="Alphabet O">O</h1>
        <h1 class="Typing">Typing</h1>
        <img class="logo" src="img/Mario-logo.png">
      </div>
      <div class="start">
         <button class="btn">START</button>
         <div>
           <select class="minute_limit">
                <option>Minute</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>No_Limit</option>
           </select>
         </div>
         <button  class="about">
           <p>Just For Fun by WhoEveR</p>
         </button>
      </div>
      <div class="mario">
        <img class="freeRun" src="img/Mario/3.png">
      </div>
    </section>
    <section id="Playing">
      <div class="background-wordflow">
        <div class="first-index-bg"></div>
        <p class="word-flow">
          <span class="first-index"></span>
          <span class="remaining"></span>
        </p>
      </div>
      <div class="ceiling">
        <div class="drop-stone">
          <img class="stone1" src="img/Drop-Stone.png">
        </div>
        <div class="drop-stone">
          <img class="stone2" src="img/Drop-Stone.png">
        </div>
        <div class="drop-stone">
          <img class="stone3" src="img/Drop-Stone.png">
        </div>
        <div class="row">
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>

          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
        </div>
        <div class="row">
          <div class="brick"></div>

          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
        </div>
        <div class="row">
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
          <div class="brick"></div>
        </div>
      </div>
      <div class="mario">
        <img id="character" src="img/Mario/1.png">
      </div>
      <div class="ground">
        <div class="result1">
          <p class="time">00:00:00</p>
          <p class="typed">TYPED:</p>
        </div>
        <div class="result2">
          <p class="Accuracy">Accuracy:</p>
          <p class="error">ERROR:</p>
        </div>
        <div class="row">
          <div class="brick"></div>
          <div class="brick"></div>

      </div>

      <div class="consequence">
        <h1 class="h1_result">RESULT</h1>
        <h1 class="duration">DURATION:</h1>
        <h1 class="typed_result">TYPED:</h1>
        <h1 class="error_result">ERROR:</h1>
        <h1 class="accuracy_result">Accuracy:</h1>
        <button class="done">DONE</button>
      </div>

    <script src="index.js" charset="utf-8"></script>
